<!DOCTYPE html>
<html>
<head>
    <title>业务客体-合同</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:taqsdlist:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:taqsdlist:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:taqsdlist:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">客体id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="taqSdlist.hid" placeholder="客体id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">坐落</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="taqSdlist.lname" placeholder="坐落"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">房号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="taqSdlist.hdesc" placeholder="房号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">面积</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="taqSdlist.barea" placeholder="面积"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">房屋用途</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="taqSdlist.huse" placeholder="房屋用途"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">建筑结构</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="taqSdlist.bstru" placeholder="建筑结构"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">建成年代</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="taqSdlist.dfate" placeholder="建成年代"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">合同主键</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="taqSdlist.cId" placeholder="合同主键"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/taqsdlist.js?_${.now?long}"></script>
</body>
</html>
