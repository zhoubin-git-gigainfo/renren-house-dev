<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
    <meta http-equiv="Pragma" content="no-cache">
    <!-- 用来防止别人在框架里调用你的页面 -->
    <meta http-equiv="Window-target" content="_top">
    <!-- content的参数有all，none，index，noindex，follow，nofollow，默认是all -->
    <meta name="robots" content="none">
    <!-- 收藏图标 -->
    <link rel="Shortcut Icon" href="favicon.ico">
    <!-- 网页不会被缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 页面按原比例显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootoast.css">
    <link rel="stylesheet" href="css/constant.css">
    <link rel="stylesheet" href="css/HomePager.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/tail.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>

<body>
<div id="header">

</div>

<div class="menu">
    <div class="menu-left">
        <a id="HouseVerification" onclick="onJump(this)">
            <img src="images/menu_1txt.png"/>
        </a>
        <a id="SignedContractNet" onclick="onJump(this)">
            <img src="images/menu_2txt.png"/>
        </a>
        <a id="zjjg">
            <img src="images/menu_3txt.png"/>
        </a>
    </div>
    <div class="menu-right">
        <a id="jjjg">
            <img src="images/menu_4txt.png"/>
        </a>
        <a id="jgyh">
            <img src="images/menu_5txt.png"/>
        </a>
        <a id="jjr">
            <img src="images/menu_6txt.png"/>
        </a>
    </div>
</div>


<div class="house-verification">
    <div class="input-verification">
        <input type="text" class="form-control" placeholder="请輸入需要查询的房源核验码" data-search="true" id="verification-context">
        <div class="verification">
            <button type="button" onclick="onHouseVerification()">查询</button>
        </div>
    </div>
    <div class="verification-history">
        <ul class="list-unstyled" id="key-history"></ul>
    </div>
</div>

<div id="tail"></div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootoast.js"></script>
<script src="js/constant.js"></script>
<script src="js/HomePager.js"></script>
<script>
    $("#header").load("header.html");
    $("#tail").load("tail.html");
</script>
<script src="js/header.js"></script>
</body>
