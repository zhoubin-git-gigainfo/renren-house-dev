<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房源核验</title>
    <!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
    <meta http-equiv="Pragma" content="no-cache">
    <!-- 用来防止别人在框架里调用你的页面 -->
    <meta http-equiv="Window-target" content="_top">
    <!-- content的参数有all，none，index，noindex，follow，nofollow，默认是all -->
    <meta name="robots" content="none">
    <!-- 收藏图标 -->
    <link rel="Shortcut Icon" href="favicon.ico">
    <!-- 网页不会被缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 页面按原比例显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootoast.css">
    <link rel="stylesheet" href="css/constant.css">
    <link rel="stylesheet" href="css/HouseVerificationPersonal.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
</head>
<body>
<div class="generate">
    <div class="form-group">
        <input type="text" class="form-control" id="fczhId" placeholder="请输入房产证号">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" id="Idcard" placeholder="请输入身份证号码">
    </div>

    <div class="verification-prompt-info">
        <span></span>
    </div>

    <button type="button" class="btn btn-primary btn-lg active" id="verification-btn" onclick="generateHouseVerification()">生成</button>

</div>

<div class="houses">
    <div class="house-list">
        <ul>
            <li class="list-unstyled"><div class="house-pic"><img src="images/banner1.jpg" /></div><div class="house-content"><div class="house-info"><a><span>益文路79弄小区</span><span>1室1厅1卫</span><span>54㎡</span></a><p><span>中层 / 共6层</span><span>朝南</span><span>精装</span></p><p><span>青浦 - 香花桥</span><span>新园路508弄</span></p><p><span>1号线</span></p></div><div class="house-price"><span>4200</span>元/月</div></div></li>
        </ul>
    </div>
    <!--<div id="example">
        <nav aria-label="Page navigation">
            <ul class="pagination">

            </ul>
        </nav>
    </div>-->
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootoast.js"></script>
<script src="js/constant.js"></script>
<!--<script src="js/MyPaging.js"></script>-->
<script src="js/HouseVerificationPersonal.js"></script>
</body>
</html>
